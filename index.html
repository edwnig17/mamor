<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            background-color: #f3e5f5;
            color: #333;
            text-align: center;

        #story-container {

        .choice-btn:hover {

        #message {

            margin: 15px 0;

        .fade-in {

        @keyframes fadeIn {

        #image-gallery {

            margin-top: 20px;
            display: flex; /* Cambia a flex para que las im√°genes se alineen en fila */
            flex-wrap: wrap; /* Permite que las im√°genes se ajusten a varias l√≠neas si es necesario */
            justify-content: center; /* Centra las im√°genes en el contenedor */
        }

        .image {

            height: auto;

        }
    </style>
</head>
<body>
    <h1>Feliz mes, mi Amor! ü•π‚ù§Ô∏è‚Äçü©π</h1>
    <div id="story-container" class="fade-in">

        <button class="choice-btn" onclick="nextPart(1, true)">Fuimos al billar y luego a pasarla bien</button>
        <button class="choice-btn" onclick="nextPart(1, false)">A una fiesta con amigos</button>
        <p id="message"></p>
    </div>

    <div id="image-gallery">
        <img class="image" src="img1.jpg" alt="Imagen 1">
        <img class="image" src="img2.jpg" alt="Imagen 2">
        <img class="image" src="img3.jpg" alt="Imagen 3">
        <img class="image" src="img4.jpg" alt="Imagen 3">

    <script>
        const storyParts = [
            {
                text: "¬°Correcto! Fuimos al billar y luego a pasarla bien. ¬øY qu√© sucedi√≥ al d√≠a siguiente?",
                choices: [
                    { text: "Nos mandamos mensajes diciendo cu√°nto nos gust√≥.", correct: true },
                    { text: "No hablamos durante una semana.", correct: false }
                ]
            },
            {
                text: "S√≠, fue un d√≠a lleno de sentimientos y empezamos a hablar mucho m√°s. Luego, comenzamos a salir m√°s seguido y todo fue maravilloso. ¬øRecuerdas lo que m√°s nos gustaba hacer juntos en esas salidas?",
                choices: [
                    { text: "Comer helado y hablar sobre nosotros por horas.", correct: true },
                    { text: "Ir a comer todos los fines de semana.", correct: false }
                ]
            },
            {
                text: "¬°As√≠ es! Com√≠amos helado y nos encantaba estar siempre juntos y felices. Fuimos a muchos lugares juntos y hasta nos perdimos en uno. ¬øCu√°l fue ese lugar?",
                choices: [
                    { text: "Un parque lleno de caminos entre √°rboles.", correct: true },
                    { text: "Una tienda de videojuegos.", correct: false }
                ]
            },
            {
                text: "S√≠, nos perdimos por un buen rato entre esos √°rboles. Luego pasamos a vivir juntos y todo fue una experiencia nueva. ¬øQu√© fue lo que m√°s te gust√≥ de ese cambio?",
                choices: [
                    { text: "Sentir que est√°bamos construyendo un hogar juntos.", correct: true },
                    { text: "Discutir por cada peque√±o detalle.", correct: false }
                ]
            },
            {
                text: "Exactamente, construir un hogar juntos fue muy especial, a pesar de todas las dificultades. ¬øQu√© hac√≠amos para relajarnos en los momentos dif√≠ciles?",
                choices: [
                    { text: "Sal√≠amos a caminar o a comer helado.", correct: true },
                    { text: "Nos encerr√°bamos sin hablar por d√≠as.", correct: false }
                ]
            },
            {
                text: "¬°Claro! Siempre busc√°bamos la manera de estar juntos y olvidarnos de las cosas malas. Un momento muy especial fue cuando me llevaste a conocer a tu familia. ¬øQu√© fue lo que m√°s te gust√≥ de ese d√≠a?",
                choices: [
                    { text: "La tranquilidad y felicidad que sentiste al verme con ellos.", correct: true },
                    { text: "Que me sent√≠ nervioso todo el tiempo.", correct: false }
                ]
            },
            {
                text: "¬°S√≠, fue un d√≠a especial para ambos! Y finalmente, despu√©s de tantas experiencias y desaf√≠os, estamos aqu√≠. ¬øC√≥mo te sientes hoy en nuestro nuevo mes?",
                choices: [
                    { text: "M√°s feliz que nunca, porque estamos juntos y cumpliendo nuestros sue√±os.", correct: true },
                    { text: "Indiferente, solo es un d√≠a m√°s.", correct: false }
                ]
            }
        ];

        let currentPart = 0;

        function nextPart(part, isCorrect) {
            const message = document.getElementById("message");
            const storyText = document.getElementById("story-text");
            const container = document.getElementById("story-container");
            const imageGallery = document.getElementById("image-gallery");

            // Si la respuesta es correcta
            if (isCorrect) {
                message.textContent = ""; // Limpia el mensaje de error

                // Verifica que el √≠ndice de la historia no exceda el n√∫mero de partes
                if (part <= storyParts.length) {
                    currentPart = part;
                    const nextStory = storyParts[part - 1]; // Obtiene la parte correspondiente

                    // Actualiza el texto de la historia
                    storyText.textContent = nextStory.text;

                    // Limpia los botones anteriores
                    removePreviousButtons();

                    // A√±ade nuevos botones de opciones
                    nextStory.choices.forEach((choice, index) => {
                        const button = document.createElement("button");
                        button.className = "choice-btn";
                        button.textContent = choice.text;
                        button.onclick = () => nextPart(part + 1, choice.correct);
                        container.appendChild(button);
                    });
                }

                // Comprueba si hemos llegado al final de la historia
                if (part === storyParts.length) {
                    // Limpia los botones de opci√≥n y muestra el mensaje final
                    removePreviousButtons();
                    storyText.textContent = "Gracias por completar nuestra historia juntos. Siempre recordar√© estos momentos tan especiales que hemos compartido. üíñ";
                    message.textContent = "¬°Has completado la historia! Te amo con todo mi coraz√≥n. ü•π‚ù§Ô∏è‚Äçü©π";
                    message.style.color = "#388e3c"; // Cambia el color a verde

                    // Muestra la galer√≠a de im√°genes y la frase especial
                    imageGallery.style.display = "flex"; // Muestra la galer√≠a
                    const specialMessage = document.createElement("p");
                    specialMessage.textContent = "Feliz mes, mi monocuca hermosa ü•π‚ù§Ô∏è‚Äçü©π";
                    specialMessage.style.fontSize = "20px";
                    specialMessage.style.marginTop = "20px";
                    container.appendChild(specialMessage); // A√±ade el mensaje especial
                }

                // A√±ade la clase para la animaci√≥n de transici√≥n
                container.classList.remove("fade-in");
                void container.offsetWidth; // Reinicia la animaci√≥n
                container.classList.add("fade-in");

            } else {
                // Mensaje de error si seleccion√≥ una opci√≥n incorrecta
                message.textContent = "Fallaste, esa no fue la opci√≥n correcta. ¬°Int√©ntalo de nuevo! üòä";
                container.classList.add("shake"); // A√±ade un efecto de vibraci√≥n

                setTimeout(() => {
                    container.classList.remove("shake"); // Elimina el efecto de vibraci√≥n despu√©s de un momento
                }, 500);
            }
        }

        function removePreviousButtons() {
            // Selecciona todos los botones dentro del contenedor y los elimina
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(button => button.remove());
        }
    </script>
</body>
</html>
